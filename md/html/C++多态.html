<p>C++多态意味着调用成员函数时，会根据被调用函数的对象类型选择执行不同的函数<br>
1：静态多态（编译时多态）：<br>
基类实现多个派生类，派生类可以重载基类的函数<br>
2：动态多态（运行时多态）：<br>
用虚函数实现<br>
虚函数是有virtual关键字的函数，若基类的函数是虚函数，则告诉编译器不要静态链接到该函数，根据指针指向的对象类型调用相应的函数。<br>
在程序执行的任意时间点，根据所调用的对象类型来选择选择调用的函数。<br>
实现多个类，但用相同的名称，根据指向的对象类型来选择调用的函数<br>
纯虚函数(在基类中定义，不实现)<br>
virtual int  functionName () = 0;</p>
