<h2><a id="_0"></a>协程：</h2>
<h2><a id="_2"></a>（用户态的轻量级线程）</h2>
<p>在用户态中执行<br>
1:任何时刻只有一个协程程序在运行。并且这个在运行的协程只有明确被要求挂起时才会被挂起。<br>
2：传统的进程、线程是<strong>抢占式多任务</strong>，不可避免的线程同步问题，访问不同的资源还需要加锁以保证同步。<br>
协程是<strong>协作式多任务</strong></p>
<p>优点</p>
<ul>
<li>无需线程上下文切换的开销</li>
<li>无需锁和处理同步问题<br>
缺点：</li>
<li>协程本质上是单线程，无法单独利用多核cpu，需要与进程配合</li>
<li>进行阻塞操作如IO时会阻塞整个程序，这时候需要异步IO</li>
<li></li>
</ul>
